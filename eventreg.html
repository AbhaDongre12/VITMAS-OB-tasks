<!doctype html>
<html>
    <head>
        <title>Events registration</title>
        <link rel="stylesheet" href="deco.css">
    </head>
    <body>
        <h1>Event Registration</h1>
        <form id="eventreg">
            <label for="domain">Domain Preference</label><br>
            <select id="domainpref">
                <option>AI/ML</option>
                <option>Web Development</option>
                <option>Data Science</option>
                <option>IoT</option>
            </select><br>
            <label for="event">Event Name:</label>
            <input type="text" id="event" name="event" value="Modelling Minds" readonly><br>
            <input type="submit" id="submit">
        </form>
